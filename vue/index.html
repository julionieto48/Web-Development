<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{name}</h1>


    </div>


    <!-- https://vuejs.org/v2/guide/ -->

    <script>
        var app = new vue({
            el : '#app',
            data : {
                name : 'Julian'
            }

        })
      
    </script>
</body>
</html>
