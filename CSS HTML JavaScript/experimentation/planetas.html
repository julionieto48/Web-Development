</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
        <title>Peso</title>
  </head>
  <body>
    <h1>Cuanto peso en marte</h1>
    <p>Calculadora espacial </p>

    <script type="text/javascript">
      var grav_tierra = 9.8;
      var grav_marte = 3.7 ;
      var mi_peso = 70 ;
      var peso_final;
      peso_final =   mi_peso * grav_marte / grav_tierra;
      document.write(peso_final) ;
    </script>
  </body>
</html>
