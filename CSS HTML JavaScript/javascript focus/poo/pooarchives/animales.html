<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="animales.css">
    <title>Document</title>

    <script type="text/javascript">  
        function ValidateModeSelection()  
        {  
            var estado = document.getElementById("toggle").checked;  
            
    
            if (estado == true){
                console.log(estado);
                //document.getElementById("listaMascotas").scrollIntoView({behavior: 'smooth'});
                /*listaMascotas.style.display = "visible";
                creacion.style.display = "hidden";*/
                document.getElementById("listaMascotas").style.display = "block";
                document.getElementById("creacion").style.display = "none";
            } else if(estado == false) {
                console.log(estado);
                //document.getElementById("creacion").scrollIntoView({behavior: 'smooth'});
                /*listaMascotas.style.display = "hidden";
                creacion.style.display = "visible";*/
                document.getElementById("listaMascotas").style.display = "none";
                document.getElementById("creacion").style.display = "block";
                
            }
        }  
    
        
    </script>
   
</head>
<body>

        <input type="checkbox" id="toggle"  onclick="ValidateModeSelection()" name="modo" >  <!-- <a href="#listaMascotas" ></a> -->

    </div>

            <div class="Doggy" id="carta">
