<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single API</title>

    <script type="text/javascript">
        async function deDondeSoy(){
            const rta = await fetch("https://api.nationalize.io?name=juan");

            if(!rta.OK){
                let oops = "404 not found";
                alert(oops);
                throw new Error(oops);
            }

            const nombre = rta.json();

            return nombre;

        }

        function displayName(n){
            document.getElementById("nn").innerHTML = n.country[0].country_id; // document carga to el bdy es una variable

        }

        deDondeSoy().then(displayName);

    </script> 
</head>
<body>

    <p id="nn"> Loading ...</p>
    <script type="text/javascript">  
        //displayName("Juan");
      </script>
    
</body>
</html>
